    <script>
  function logout() {
    localStorage.removeItem("token");
    window.location.href = "signin.html";
  }

  // Optional: Show welcome message
  const user = localStorage.getItem("user");
  if (user) {
    document.getElementById("welcomeUser").textContent = "Welcome, " + user;
  }
</script>
